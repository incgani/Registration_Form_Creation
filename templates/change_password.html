{% extends 'dummy.html' %}
{% block title%}
<title>Change Password</title>
{% endblock %}
{% block body_block %}
<form method="POST">
    {% csrf_token %}

<h1>Change password</h1><br>
    <label for="pw">New Password</label>
    <input type="password" name="pw" id="pw"><br><br>
    <input type="submit" class="btn btn-outline-danger my-2 my-sm-0">
</form>
{% endblock %}
